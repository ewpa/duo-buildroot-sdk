flash nor-32M-256 {
	pebsize = 4096
	numpebs = 8192
	minimum-io-unit-size = 256
}

image milkv-duo-spinor.img {
	flash {
	}
	flashtype = "nor-32M-256"

	partition fip {
		image = "fip.bin"
		size = 640k
	}

	partition boot {
		image = "rawimages/boot.spinor"
		size = 3072k
	}

	partition env {
		size = 64k
	}

	partition rootfs {
		image = "rawimages/rootfs.spinor"
		size = 26704k
	}

	partition data {
		image = "rawimages/data.spinor"
		size = 2288k
	}
}
